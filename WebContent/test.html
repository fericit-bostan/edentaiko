<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
          html { height: 100% }
          body { height: 100%; margin: 0px; padding: 0px }
          #map_canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            var geocoder;
            var map;

            function codeAddress(address) {
                geocoder = new google.maps.Geocoder();
                geocoder.geocode( { 'address': address}, function(results, status) {
                  if (status == google.maps.GeocoderStatus.OK) {
                    var myOptions = {
                      zoom: 16,
                      center: results[0].geometry.location,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                    
                    var marker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title:address
                    })                    
                  } else {
                    alert("Geocode was not successful for the following reason: " + status);
                  }
                });
            }
            
            function codeAddress(latitude, longitude, location, elementId) {
                geocoder = new google.maps.Geocoder();
                
                var lat = parseFloat(latitude);
                var lng = parseFloat(longitude);
                var latlng = new google.maps.LatLng(lat, lng);
                geocoder.geocode( { 'latLng': latlng}, function(results, status) {
                  if (status == google.maps.GeocoderStatus.OK) {
                    var myOptions = {
                      zoom: 16,
                      center: results[0].geometry.location,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    map = new google.maps.Map(document.getElementById(elementId), myOptions);
                    
                    var marker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title:location
                    })                    
                  } else {
                    alert("Geocode was not successful for the following reason: " + status);
                  }
                });
            }             
            
        </script>
    </head>
<body>
    <div onMouseOver="codeAddress('950 Moraga Road, Lafayette, CA 94549')">
        950 Moraga Road, Lafayette, CA 94549
    </div>
    <div id="map_canvas" style="width:300px; height:300px"></div>
    
    <div onmouseover="codeAddress('37.49924','-122.223845', 'Lafeyette Elementary School', 'map_canvas0');">
        Lafeyette Elementary School
    </div>
    <div id="map_canvas0" style="width:300px; height:300px"></div>    
</body>
</html>
